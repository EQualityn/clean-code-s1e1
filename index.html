<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body class="body">
    <header class="header">
      <figure class="header__matrix">
        <img
          src="./eisenhower-matrix.jpg"
          alt="logo"
          class="header__matrix__pic"
        />
      </figure>
      <a
        class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <article class="wrapper">
        <section id="create">
          <label class="create__label" for="task">Add list__item</label>
          <input id="task" type="text" class="text-input" />
          <button class="create__btn">Add</button>
        </section>
        <h3 class="title">Todo</h3>
        <ul id="incompleted" class="list">
          <li class="list__item">
            <input class="checkbox-input" type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="input-text" />
            <button class="edit-btn">Edit</button>
            <button class="delete">
              <img class="remove" src="./remove.svg" alt="delete" />
            </button>
          </li>
          <li class="list__item edit">
            <input class="checkbox-input" type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="go shopping" class="input-text" />
            <button class="edit-btn">Save</button>
            <button class="remove">
              <img class="remove" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed" class="list">
          <li class="list__item">
            <input class="checkbox-input" type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="input-text" />
            <button class="edit-btn">Edit</button>
            <button class="remove">
              <img class="remove" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
